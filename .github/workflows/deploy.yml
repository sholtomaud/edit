name: Build, Test, and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build placeholder
        run: echo "This project is a vanilla JavaScript application with no build process."

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The entire repository is uploaded as the artifact because there is no build process.
          path: .

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages

      - name: Run browser tests
        run: |
          # Start a web server in the background
          python3 -m http.server 8000 &
          # Give the server a moment to start
          sleep 5
          # Run the tests in a headless browser and check for failures
          google-chrome --headless --no-sandbox --dump-dom http://localhost:8000/tests/ > results.html
          echo "--- Test Page DOM ---"
          cat results.html
          echo "--- End Test Page DOM ---"
          # Check for any elements with class="failure"
          if grep -q 'class="failure"' results.html; then
            echo "Browser tests failed."
            exit 1
          else
            echo "Browser tests passed."
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

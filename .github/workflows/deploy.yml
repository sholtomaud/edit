name: Build, Test, and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build placeholder
        run: echo "This project is a vanilla JavaScript application with no build process."

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The entire repository is uploaded as the artifact because there is no build process.
          path: .

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Test placeholder
        run: echo "There is no testing framework in place for this project."

  deploy:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
